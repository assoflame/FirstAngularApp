<mat-card>
    <mat-card-content>
      <div class="header">
          <h2>Форма авторизации</h2>
      </div>
      <form (ngSubmit)="onSubmit()" name="signInForm" [formGroup]="signInForm">
        <div class="UserIdInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Логин</mat-label>
            <input formControlName="username" matInput placeholder="Введите логин" required/>
            <mat-error *ngIf="!signInForm.controls['username'].valid">
                Необходимо ввести логин
            </mat-error>
          </mat-form-field>
          </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Пароль</mat-label>
            <input type="password" formControlName="password" matInput required />
            <mat-error *ngIf="!signInForm.controls['password'].valid">
              Необходимо ввести пароль
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;" >Войти</button>
      </form>
    </mat-card-content>
  </mat-card>

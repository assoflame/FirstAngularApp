<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>=</mat-icon></button>
      <h1 class="example-app-name">Super App</h1>
      <button class="logout-button" mat-flat-button style="color: blue" (click)="logout()">
        Logout
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="users">Users</a>
          <a mat-list-item routerLink="signin">Sign In</a>
          <a mat-list-item routerLink="signup">Sign Up</a>
          <a mat-list-item routerLink="statistics">Statistics</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

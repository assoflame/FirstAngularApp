<mat-card> 
    <mat-card-content> 
      <div class="header"> 
          <h2>Форма изменения информации о пользователе</h2> 
      </div> 
      <form [formGroup]="firstFormGroup!"> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>Id</mat-label> 
              <input matInput placeholder="id" formControlName="id" readonly required > 
            </mat-form-field> 
        </div> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>Username</mat-label> 
              <input matInput placeholder="username" formControlName="username" required> 
            </mat-form-field> 
        </div> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>First Name</mat-label> 
              <input matInput placeholder="firstname" formControlName="firstname"> 
            </mat-form-field> 
        </div> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>Last Name</mat-label> 
              <input matInput placeholder="lastname" formControlName="lastname"> 
            </mat-form-field> 
        </div> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>Age</mat-label> 
              <input matInput placeholder="age" formControlName="age"> 
            </mat-form-field> 
        </div> 
        <div> 
            <mat-form-field class="full-width" appearance="outline"> 
              <mat-label>Role</mat-label> 
              <input matInput placeholder="role" formControlName="role" readonly required> 
            </mat-form-field> 
        </div> 
        <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;" (click)="onSubmit()">Сохранить</button> 
        <button mat-flat-button color="warn" style="border-radius:10px; width : 10em;" (click)="onRollback()">Отменить</button>       
      </form> 
    </mat-card-content> 
  </mat-card>
